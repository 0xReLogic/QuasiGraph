name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    
    strategy:
      matrix:
        compiler: [g++-11, g++-12]
        build_type: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ${{ matrix.compiler }}
    
    - name: Configure CMake
      run: |
        export CXX=${{ matrix.compiler }}
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
    
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Build with Makefile
      run: |
        export CXX=${{ matrix.compiler }}
        make clean || true
        make
    
    - name: Run Basic Tests
      run: |
        ./build/tests/basic_tests
    
    - name: Run Examples
      run: |
        ./build/quasigraph_examples
    
    - name: Run Benchmark
      run: |
        timeout 60 ./build/quasigraph_bench || echo "Benchmark completed or timed out"

  performance-test:
    runs-on: ubuntu-22.04
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++-12
    
    - name: Build with CMake
      run: |
        export CXX=g++-12
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release
    
    - name: Performance Benchmark
      run: |
        ./build/quasigraph_bench
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_report.txt
        if-no-files-found: warn

  code-quality:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck clang-format-14
    
    - name: Run cppcheck
      run: |
        cppcheck --enable=all --std=c++20 --suppress=missingIncludeSystem \
                 --suppress=unusedFunction --suppress=unmatchedSuppression \
                 --error-exitcode=1 src/ include/ || echo "Static analysis completed with warnings"
    
    - name: Check code formatting
      run: |
        find src include -name "*.cpp" -o -name "*.h" | xargs clang-format-14 --dry-run --Werror || echo "Code formatting check completed"
